<ion-view ng-controller="LoginCtrl" class="login_bg">
	<ion-content>
		<div class="logo"></div>
		<div class="login">
			<input id="userName" type="text" ng-model="user.name" placeholder="用户名" autocapitalize="off"/>
			<input id="userPwd" type="password" ng-model="user.pwd" placeholder="密码" style="ime-mode:disabled" autocapitalize="off" />
		</div>
		<div class="login_btn" >
			<input type="button" value="登录" ng-click="login(user)">
		</div>
	</ion-content>
</ion-view>
